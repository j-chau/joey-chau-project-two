<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29cf3aee8c.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Planted - Contact</title>
</head>

<body class="contact">
    <a href="#mainContent" class="skip-link">Skip to main content</a>

    <header>
        <nav class="top-nav">
            <div class="wrapper">
                <i class="far fa-compass burger-menu"></i>
                <ul>
                    <li class="logo"><a href="index.html">Planted</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                    <li><a href="Contact.html" class="current-page">Contact</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="wrapper"><span>Get in Touch</span></h1>
    </header>

    <main id="mainContent" class="wrapper col-2-layout">
        <form class="w-70">
            <label for="commentAuthor" class="sr-only">Name</label>
            <input type="text" placeholder="Name" id="commentAuthor" name="commentAuthor">

            <label for="commentContact" class="sr-only">Email Address</label>
            <input type="email" placeholder="Email address" id="commentContact" name="commentContact">

            <label for="commentContent" class="sr-only">Message</label>
            <textarea placeholder="Message" id="commentContent" name="commentContent"></textarea>

            <button class="post-btn" type="submit">Submit</button>
        </form>
        <div class="contact-container w-30">
            <nav class="social-list">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </nav>
            <address>
                <p>info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Stree West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </address>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2018 HackerYou</p>
            <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
        </div>
    </footer>
</body>

</html>
